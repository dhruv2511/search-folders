<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/form.css')}}" /> 
  </head>
  <body>
    <div class="row">
      <div class="column">
        <form action="" method="get">
          <input type="text" name="fileName">
          <input type="submit" value="Search">
        </form>
      </div>
      <div class="column">
        <p>List of Files</p>
        <p>
          {% for row in data %}
            <ul>
              {{row}}
            </ul>
          {% endfor %}
        </p>
      </div>
      <div class="column"></div>
    </div>
  </body>
</html>
